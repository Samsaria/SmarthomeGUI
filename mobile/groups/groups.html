<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Groups</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Groups">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <link rel="stylesheet" href="../../mdl-custom.css">
    <link rel="stylesheet" href="../../common-styles.css">

    <!--Custom styles-->
    <link rel="stylesheet" href="../mobile-styles.css">
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>SmartHome</h3>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="../overview/overview.html" class="mdl-layout__tab ">Overview</a>
            <a href="../routines/routines.html" class="mdl-layout__tab">Routines</a>
            <a href="groups.html" class="mdl-layout__tab is-active">Groups</a>
            <a href="../devices/devices.html" class="mdl-layout__tab">Devices</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="Groups">
            <section>
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__title  b-p-0">
                        <h2 class="mdl-card__title-text">Groups</h2>
                    </div>
                    <ul id="groups-list" class="mdl-list">
                        <!--EMPTY LIST START-->
                        <li class="mdl-list__item empty-list">
								<span class="mdl-list__item-primary-content">
                                    <i class="material-icons  mdl-list__item-avatar">done</i>
                                     No groups
                                </span>
                        </li>
                        <!--EMPTY LIST END-->
                    </ul>
                </div>
                <!--LIST TEMPLATE START-->
                <div class="template">
                    <li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons  mdl-list__item-avatar md-24">{icon}</i>
								<span class="name">{name}</span>
							</span>
                    </li>
                    <div class="subListTemplate">
                        <li class="mdl-list__item" style="margin-left: 30px">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons  mdl-list__item-avatar md-24">{icon}</i>
								<span class="name">{name}</span>
							</span>
							<span class="mdl-list__item-secondary-action">
								<label class="mdl-switch mdl-js-switch(template) mdl-js-ripple-effect" for="{templateId}">
                                    <input type="checkbox" id="{templateId}" jsonId="{id}" class="mdl-switch__input" {state} />
                                </label>
							</span>
                        </li>
                    </div>
                </div>
                <!--LIST TEMPLATE END-->
            </section>
        </div>
    </main>
</div>

<!--Common scripts-->
<script src="https://code.getmdl.io/1.3.0/material.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../common-scripts.js"></script>

<!--Custom scripts-->
<script src="groups.js"></script>
</body>

</html>
